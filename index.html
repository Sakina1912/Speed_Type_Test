<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Typing Game</title>
</head>
<body>
    <div class="btn-setting" id="btn-setting">
        <i class="fas fa-cog"></i>
    </div>
    <div class="setting-container" id="setting-container">
        <form class="setting-form" id="setting-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container" id="container">
        <h2>Speed Type</h2>
        <small>Type the following...</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the following here..." autofocus>
        <p class="time-container" id="time-container">Time left : <span id="time"></span></p>
        <p class="score-container" id="score-container">Your score : <span id="score">0</span></p>
    </div>
    <div class="end-game-container" id="end-game-container">
    </div>
    <script src="/script.js"></script>
</body>
</html>
